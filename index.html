<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="display: flex;">
        <div style="display: flex; flex-direction: column;">
            <input id="inputText" placeholder="Ingrese texto aquí" type="text" style="width: 200px; height: 30px;">
            <div style="display: flex;">
                <button onclick="encriptartext()" style="width: 100px; height: 30px;">Encriptar</button>
            </div>
            <div id="resultt"></div>

        </div>
        <div style="display: inline-block;">
            <img src="assets/Muñeco.png" alt="">
        </div>
</body>

<script>
    function encriptartext() {
        let textt = document.getElementById('inputText').value;
        let textEncrpp = textt.replace(/e/g, 'enter')
                                   .replace(/i/g, 'imes')
                                   .replace(/a/g, 'ai')
                                   .replace(/o/g, 'ober')
                                   .replace(/u/g, 'ufat');
        document.getElementById('resultt').textContent = textEncrpp;
    }

</script>
</html>
